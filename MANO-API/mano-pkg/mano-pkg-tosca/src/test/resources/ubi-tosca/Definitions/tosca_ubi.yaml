tosca_definitions_version: tosca_simple_yaml_1_0
description: >
  Sample VNF for integration testing.

imports:
  - etsi_nfv_sol001_vnfd_types.yaml

topology_template:
  inputs:
    VL1_name:
      type: string
      description: name of the VLD1
      default: mgmt_network
    param_int:
      type: integer
      description: Integer parameter
      default: 1
    param_size:
      type: scalar-unit.size
      description: Integer parameter
      default: 1 GB



  node_templates:
    ubiVdo.1_0:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: dcd11fbf-c767-41eb-abc9-cec35dd95bca
        provider: Ubiqube internal.
        product_name: Integration tests
        software_version: 1.0.0
        descriptor_version: 1.0.1
        flavour_id: flavor01
        monitoring_parameters: # list tosca.datatypes.nfv.VnfMonitoringParameter
          mon01:
            performance_metric: v_disk_usage_peak_vnf
            collection_period: 1 m
      requirements:
        - virtual_link: public





    ext01:
      type: tosca.nodes.nfv.VnfExtCp
      properties:
        virtual_network_interface_requirements:
          - name: vl01
            description: descr
            support_mandatory: false
            network_interface_requirements: # map
            nic_io_requirements:
              logical_node_requirements: #map
      requirements:
        - external_virtual_link: 
            node: public
        - internal_virtual_link: 
            node: leftVl01

    leftVdu01:
      type: tosca.nodes.nfv.Vdu.Compute
      name: leftVdu01
      description: A node.
      properties:
        sw_image_data:
          name: cirros
          version: 1.0.0
          checksum:
            hash: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
            algorithm: SHA-256
          container_format: BARE
          disk_format: QCOW2
          min_disk: 6 GiB
          min_ram: 2 GiB
          operating_system: centos8
        monitoring_parameters:
          metric name:
            performance_metric: v_cpu_usage_mean_vnf
            collection_period: 60 s
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 2
      capabilities:
        virtual_compute:
          virtual_memory:
            virtual_mem_size: 2 GiB
          virtual_cpu:
            cpu_architecture: x86_64
            num_virtual_cpu: 1


    rightVdu01:
      type: tosca.nodes.nfv.Vdu.Compute
      name: Right instance
      description: A node.
      properties:
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 2
        sw_image_data:
          name: cirros
          version: 1.0.0
          checksum:
            hash: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
            algorithm: SHA-256
          container_format: BARE
          disk_format: QCOW2
          min_disk: 6 GB
          min_ram: 2 GB
          operating_system: centos8
      capabilities:
        virtual_compute:
          virtual_memory:
            virtual_mem_size: 2 GiB
          virtual_cpu:
            cpu_architecture: x86_64
            num_virtual_cpu: 1

    block01:
      type: tosca.nodes.nfv.Vdu.VirtualBlockStorage
      properties:
        virtual_block_storage_data:
          size_of_storage: 6 GB
        sw_image_data:
          name: cirros
          version: 1.0.0
          checksum:
            hash: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
            algorithm: SHA-256
          container_format: BARE
          disk_format: QCOW2
          min_disk: 6 GB
          min_ram: 2 GB
          operating_system: centos8

    storageVo:
      type: tosca.nodes.nfv.Vdu.VirtualObjectStorage
      properties:
        virtual_object_storage_data:
          max_size_of_storage: 6 GB

    leftVl01:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        connectivity_type:
          layer_protocols:
            - ipv4
          flow_pattern: line
        description: Description of VL 01
        test_access:
          - passive_monitoring
        monitoring_parameters:
          Vcpu Peak Usage:
            collection_period: 60 s
            performance_metric: v_cpu_usage_mean_vnf
        vl_profile:
          max_bitrate_requirements:
            root: 10
            leaf: 15
          min_bitrate_requirements:
            root: 11
            leaf: 16
          virtual_link_protocol_data:
            - l2_protocol_data:
                name: vl01L2
                vlan_transparent: true
                network_type: VXLAN
                mtu: 1500
              l3_protocol_data:
                dhcp_enabled: true
                cidr: 192.168.0.0/24
                gateway_ip: 192.168.0.12
                ip_version: V4
                name: vl01L3
                ipv6_address_mode: anycast
                ip_allocation_pools:
                  - start_ip_address: 192.168.0.100
                    end_ip_address: 192.168.0.254
              associated_layer_protocol: ipv4
          qos:
            latency: 5 ms
            packet_delay_variation: 1 s
            packet_loss_ratio: 0.01
      requirements:
        - virtual_storage: 
            node: block01

    middleVl01:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        connectivity_type:
          layer_protocols: 
            - ipv4
          flow_pattern: line
        description: Description of MiddleVL 01
        vl_profile:
          max_bitrate_requirements:
            root: 10
            leaf: 15
          min_bitrate_requirements:
            root: 11
            leaf: 16
          virtual_link_protocol_data:
          qos:
            latency: 5 ms
            packet_delay_variation: 1 s
            packet_loss_ratio: 0.01
          virtual_link_protocol_data:
            - l2_protocol_data:
                name: vl01L2
                vlan_transparent: true
                network_type: VXLAN
                mtu: 1500
              l3_protocol_data:
                dhcp_enabled: true
                cidr: 192.168.10.0/24
                gateway_ip: 192.168.10.12
                ip_version: V4
                name: vl01L3
                ipv6_address_mode: anycast
                ip_allocation_pools:
                  - start_ip_address: 192.168.10.100
                    end_ip_address: 192.168.10.254
              associated_layer_protocol: ipv4

    rightVl01:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        connectivity_type:
          layer_protocols: 
            - ipv4
          flow_pattern: line
        description: Right of VL 01
        vl_profile:
          max_bitrate_requirements:
            root: 10
            leaf: 15
          min_bitrate_requirements:
            root: 11
            leaf: 16
          virtual_link_protocol_data:
          qos:
            latency: 5 ms
            packet_delay_variation: 1 s
            packet_loss_ratio: 0.01
          virtual_link_protocol_data:
            - l2_protocol_data:
                name: vl01L2
                vlan_transparent: true
                network_type: VXLAN
                mtu: 1500
              l3_protocol_data:
                dhcp_enabled: true
                cidr: 192.168.20.0/24
                gateway_ip: 192.168.20.17
                ip_version: V4
                name: vl01L3
                ipv6_address_mode: anycast
                ip_allocation_pools:
                  - start_ip_address: 192.168.20.100
                    end_ip_address: 192.168.20.254
              associated_layer_protocol: ipv4

    cpLc01:
      type: tosca.nodes.nfv.VduCp
      properties:
        bitrate_requirement: 5
        virtual_network_interface_requirements:
          - name: vl01
            description: descr
            support_mandatory: false
            network_interface_requirements: # map
            nic_io_requirements:
              logical_node_requirements: #map
        order: 5
        vnic_type: virtio
      requirements:
        - virtual_link:
            node: leftVl01
        - virtual_binding:
            node: leftVdu01

    cpLc02:
      type: tosca.nodes.nfv.VduCp
      properties:
        bitrate_requirement: 5
        order: 5
        vnic_type: virtio
      requirements:
        - virtual_link:
            node: middleVl01
        - virtual_binding:
            node: leftVdu01


    cpRc01:
      type: tosca.nodes.nfv.VduCp
      properties:
        bitrate_requirement: 5
        order: 5
        vnic_type: virtio
      requirements:
        - virtual_link:
            node: rightVl01
        - virtual_binding:
            node: rightVdu01

    cpRc02:
      type: tosca.nodes.nfv.VduCp
      properties:
        bitrate_requirement: 5
        order: 5
        vnic_type: virtio
      requirements:
        - virtual_link:
            node: middleVl01
        - virtual_binding:
            node: rightVdu01



groups:
  server_group_1:
    type: tosca.groups.nfv.PlacementGroup
    members: [ leftVdu01, rightVdu01 ]
    properties:
      description: My placement group.

policies:
  instantiation_levels:
    type: tosca.policies.nfv.InstantiationLevels
    properties:
      levels:
        demo:
          description: Default instantiation level.
          scale_info:
            left_aspect:
              scale_level: 0
            right_aspect:
              scale_level: 0
            middle_aspect:
              scale_level: 1
        premium:
          description: Premium instantiation level.
          scale_info:
            left_aspect:
              scale_level: 1
            right_aspect:
              scale_level: 1
            middle_aspect:
              scale_level: 0
      default_level: demo

# Vdu
  vdu_il:
    type: tosca.policies.nfv.VduInstantiationLevels
    targets: [ "leftVdu01" ]
    properties:
      levels:
        small_vdu_left:
          number_of_instances: 1
        big_vdu_left:
          number_of_instances: 2
    triggers:
      trigger_name:
        description: Trigger desc.
        event: eventName
        schedule:
          start_time: 12345
          end_time: 54321
          target_filter:
            description: Trigger description.
          condition:
            - my_attribute: [{equal: my_value}]
            - my_other_attribute: [{equal: my_other_value}]
          action:
            - delegate: myWorkflow

# scaling aspect
  scaling_aspects:
    type: tosca.policies.nfv.ScalingAspects
    properties:
      aspects:
        left_aspect:
          name: left_aspect
          description: description left
          max_scale_level: 1
          step_deltas:
            - delta_1
        right_aspect:
          name: right_aspect
          description: description right
          max_scale_level: 3
          step_deltas:
            - delta_1
            - delta_2
            - delta_1

  leftVdu01_initial_delta:
    type: tosca.policies.nfv.VduInitialDelta
    properties:
      initial_delta:
        number_of_instances: 1
    targets: [ leftVdu01 ]

  rightVdu01_initial_delta:
    type: tosca.policies.nfv.VduInitialDelta
    properties:
      initial_delta:
        number_of_instances: 1
    targets: [ rightVdu01 ]


# tosca.policies.nfv.VduScalingAspectDeltas
  left_vdu_scaling_aspect:
    type: tosca.policies.nfv.VduScalingAspectDeltas
    targets: [ "leftVdu01" ]
    properties:
      aspect: left_aspect
      deltas:
        delta_1:
          number_of_instances: 1


  right_vdu_scaling_aspect:
    type: tosca.policies.nfv.VduScalingAspectDeltas
    targets: [ "rightVdu01" ]
    properties:
      aspect: right_aspect
      deltas:
        delta_1:
          number_of_instances: 1
        delta_2:
          number_of_instances: 2

  vlright:
    type: tosca.policies.nfv.VirtualLinkInstantiationLevels
    targets: [ vl01 ]
    properties:
      levels:
        level01:
          bitrate_requirements:
            root: 500
            leaf: 1000

  aaa:
    type: tosca.policies.nfv.VirtualLinkBitrateScalingAspectDeltas
    tagets: [ vl02 ]
    properties:
      aspect: demo
      deltas:
        level_1:
          bitrate_requirements:
            root: 500
            leaf: 1000
        level_2:
          bitrate_requirements:
            root: 500
            leaf: 1000

  vl01_initial_delta:
    type: tosca.policies.nfv.VirtualLinkBitrateInitialDelta
    targets: [ vl01 ]
    properties:
      bitrate_requirements:
        root: 500
        leaf: 1000

  affinity_01:
    type: tosca.policies.nfv.AffinityRule
    targets: [ vdu01, vl02, server_group_1 ]
    properties:
      scope: nfvi_pop

  anti_affinity_01:
    type: tosca.policies.nfv.AntiAffinityRule
    targets: [ vdu01, vl02, server_group_1 ]
    properties:
      scope: nfvi_node


  security:
    type: tosca.policies.nfv.SecurityGroupRule
    properties:
      description: Descr.
      direction: ingress
      ether_type: ipv4
      protocol: tcp
      port_range_min: 0
      port_range_max: 65535

  supported_vnf_int:
    type: tosca.policies.nfv.SupportedVnfInterface
    targets: [ extCp, VduCp ]
    properties:
      interface_name: vnf_indicator
      details:
        uri_components:
          scheme: http
          authority:
            user_info: ubiqube
            host: auth.ubiqube.com
            port: 80
          path: /
          query: r=1
          fragment: frag
        interface_specific_data: # map of Strings
 








