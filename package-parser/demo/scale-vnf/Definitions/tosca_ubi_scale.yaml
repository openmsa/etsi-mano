groups:
  server_group_1:
    type: tosca.groups.nfv.PlacementGroup
    members: [ webserver, database ]
    properties:
      description: My placement group.

policies:
  instantiation_levels:
    type: tosca.policies.nfv.InstantiationLevels
    properties:
      levels:
        demo:
          description: Default instantiation level.
          scale_info:
            database:
              scale_level: 0
            webserver:
              scale_level: 0
            memcache:
              scale_level: 0
            lbaas:
              scale_level: 0
        premium:
          description: Premium instantiation level.
          scale_info:
            database:
              scale_level: 2
            webserver:
              scale_level: 2
            memcache:
              scale_level: 2
            lbaas:
              scale_level: 2
      default_level: demo

# Vdu
  webserver_il:
    type: tosca.policies.nfv.VduInstantiationLevels
    targets: [ "webserver" ]
    properties:
      levels:
        demo:
          number_of_instances: 1
        premium:
          number_of_instances: 2
    triggers:
      trigger_name:
        description: Trigger desc.
        event: eventName
        schedule:
          start_time: 12345
          end_time: 54321
          target_filter:
            description: Trigger description.
          condition:
            - my_attribute: [{equal: my_value}]
            - my_other_attribute: [{equal: my_other_value}]
          action:
            - delegate: myWorkflow

  database_il:
    type: tosca.policies.nfv.VduInstantiationLevels
